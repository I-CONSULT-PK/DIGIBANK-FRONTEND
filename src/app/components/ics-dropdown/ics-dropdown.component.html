<div class="card">
    <label>{{ caption }}</label>
    <i class="fa" [ngClass]="changeIcon ? 'fa-caret-down' : 'fa-caret-up'"></i>
    <select class="form-select" (change)="ChangeEVent()" [(ngModel)]="value" (click)="ChnagePos()">
      <option *ngFor="let item of data" [ngValue]="item[valueMember]">{{ item[displayMember] }}</option>
    </select>
  </div>
