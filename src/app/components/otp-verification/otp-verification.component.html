<div class="row">

        <input [(ngModel)]="input2" (input)="handleInput($event, 2)" type="text" maxlength="1">
        <input [(ngModel)]="input3" (input)="handleInput($event, 3)" type="text" maxlength="1">

    </div>
    <input type="hidden" id="verificationCode">
